<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./js/index9.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!--<script src="./js/get-location4.js"></script>-->
    <title>我在校园自动打卡</title>
</head>
<body>
    <div class="container">
            <h2>我在校园自动打卡系统</h2>
            <p>这个表单提交一次后，每天定时自动打卡，不需要重复提交</p>
            <p>防止网络原因打卡失败，设置了每天进行两次打卡，时间分别是：00:01 07:00，成功一次即可，打卡结果以邮箱提醒</p>
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="name" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="token">token：</label>
                <a href="./file/scanfToken.zip">token获取软件包</a>
                |
                <a href="http://www.yuencode.cn/2021/01/10/%E6%88%91%E4%B8%8D%E5%9C%A8%E6%A0%A1%E5%9B%AD/" target="_blank">token获取教程</a>
                <p>打卡软件后，在电脑微信我在校园公众号中点击学生端，即可获取到token</p>
                <input type="token" class="form-control" id="token" placeholder="token">
            </div>
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="email" class="form-control"  id="email" placeholder="email">
                <p class="help-block">用于接收打卡状态信息(重要)</p>
            </div>
            
            <div class="form-group">
                <label for="country">国家：</label>
                <input type="country" class="form-control" value="中国" id="country" placeholder="country">
            </div>
            <div class="form-group">
                <label for="province">省：</label>
                <input type="province" class="form-control"  id="province" placeholder="例如湖北省">
            </div>
            <div class="form-group">
                <label for="city">城市：</label>
                <input type="city" class="form-control"  id="city" placeholder="例如黄石市">
            </div>
            <div class="form-group">
                <label for="district">区\县：</label>
                <input type="district" class="form-control"  id="district" placeholder="例如下陆区 或者 阳新县">
            </div>
            <div class="form-group">
                <label for="latitude">纬度：</label>
                <!--<a href="http://www.daquan.la/jingwei/"> 经纬度查询链接</a>-->
                <span>地点全部填完后，点击空白处采用百度地图api自动获取</span>
                <input type="latitude" class="form-control"  id="latitude" placeholder="latitude">
            </div>
            <div class="form-group">
                <label for="longitude">经度：</label>
                <input type="longitude" class="form-control"  id="longitude" placeholder="longitude">
            </div>
            <div class="form-group hide">
                <label for="township">township：</label>
                <input type="township" class="form-control"  id="township" placeholder="不填也可以签到成功，street和township分别表示什么不清楚">
            </div>
            <div class="form-group hide">
                <label for="street">street：</label>
                <input type="street" class="form-control"  id="street" placeholder="不填也可以签到成功，street和township分别表示什么不清楚">
            </div>
            <div id="alert" class="hide" style="font-size:22px">测试文字</div>
            <button  id="btn" class="btn btn-primary">提交到数据库</button>
            <p class="label label-danger">请确保所有信息正确后提交 修改界面暂时懒得写了 有误找我后台改 邮箱:jarry599@163.com</p>
        </div>
</body>

</html>
